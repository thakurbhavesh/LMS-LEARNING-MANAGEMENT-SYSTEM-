{% extends 'custhome.html' %}
{% load static %}
{% block body %}
<center><br><br><br><br><br><br><br><button type="button" class="btn btn-primary" data-toggle="modal"
        data-target="#exampleModal" data-whatever="@mdo">Click For Notification</button></center>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">New Notification</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
              {% for x in noti %}
            <label for="recipient-name" class="col-form-label"><p style="color:lime;text-align:center;">{{x.date}}</p> </label>

          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label"><p style="color:magenta;text-align:center;"> {{x.text}}</p> </label>

          </div>
            {% endfor %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send Notification</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
