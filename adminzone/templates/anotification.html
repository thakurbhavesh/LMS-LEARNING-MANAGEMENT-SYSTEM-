{% extends "adminparent.html" %}
{% block body %}
<h1 style="color:blue;text-align:center;">
    Manage Notification
</h1>
<form action="{% url 'adminzone:addnotification' %}" method="post">
    {% csrf_token %}
    <table style="width:60%;margin:0 auto;">
        <tr>
            <td>Enter Notification Text</td>
            <td>
                <textarea name="text" rows="5" cols="30" style="resize:none;"></textarea>
            </td>
        </tr>
        <tr><td>Date</td>
            <td>&nbsp;<input type="date" name="date"></td>

        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Save Notification"/>
            </td>
        </tr>
    </table>
    <br/><br/>
    <table style="width:80%;margin:0 auto;text-align:center;" border="1">
        <tr>
            <th>Id</th>
            <th>Notification Text</th>
            <th>Notification Date</th>
            <th>Delete</th>
        </tr>
        {% for n in nf %}
        <tr>
            <td>{{n.id}}</td>
            <td>{{n.text}}</td>
            <td>{{n.date}}</td>
            <td>
                <a href="{% url 'adminzone:deletenotification' id=n.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</form>
{% endblock body %}
